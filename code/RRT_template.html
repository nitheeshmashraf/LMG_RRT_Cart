   <style type="text/css">@import url('https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i');
      @import url('https://fonts.googleapis.com/css?family=Cairo:400,700&subset=arabic');
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }
      /* This is necessary to embed for Yahoo to not display the hidden preheader */
      div.preheader {
        display: none !important;
        font-size: 1px;
        line-height: 1px;
        mso-hide: all;
      }
      img {
        display: block;
        border-style: none;
      }
      div, p, a, li, td, th {
        -webkit-text-size-adjust:none;
      }
      table {
        display: table;
        border-spacing: 0px;
        padding:0;
      }
      td{
        border:0;
        padding:0;
      }
      .two-column .contents {
        font-size: 14px;
        text-align: left;
      }
      .two-column img {
        width: 100%;
        height: auto;
      }
      .two-column .text {
        padding-top: 10px;
      }
      .two-column {
        text-align: center;
        font-size: 0;
      }
      .two-column .column {
        width: 100%;
        max-width: 294px;
        display: inline-block;
        vertical-align: top;
      }
      .contents {
        width: 100%;
      }
      .mobile-show {
        display: none !important;
        font-size: 0 !important;
        max-height: 0 !important;
        line-height: 0 !important;
        padding: 0 !important;
        mso-hide: all !important;
        /* hide elements in Outlook 2007-2013 */
      }
      .IconText {
        font-size: 11px!important;
        line-height: 13px!important;
      }
      input {
        display: none !important;
      }
      input[id="effect"] + div[class="em_show_g"] {
        display: block;
      }
      @media only screen and (max-width:480px)
      {
        .FullWidth {
          width: 100%!important;
          height: auto;
        }
        .mobile-hide {
          display: none;
        }
        .mobile-show {
          display: block !important;
          margin: 0 !important;
          overflow: visible !important;
          visibility: visible !important;
          width: auto !important;
          max-height: inherit !important;
        }
        .mobile-brands {
          width:95% !important;
          max-width:95% !important;
        }
        .StackColumn {
          display: block;
          width: 100% !important;
          text-align: center;
        }
        .OneFromTwo {
          display: block;
          width: 100% !important;
        }
        .CentreText {
          text-align: center!important;
        }
        .CTA-Full {
          width: 100% !important;
        }
        .SpacerHeight {
          width: 1px;
          height: 35px;
        }
        input[id="effect"] + div[class="em_show_g"] {
          display: none;
        }
        input[id="effect"]:checked + div[class="em_show_g"] {
          display: block !important;
          height: auto !important;
          width: auto !important;
          overflow: visible !important;
        }
      }
   </style>
   <style type="text/css">.gmailfix {
      display:none;
      display:none !important;
      }
